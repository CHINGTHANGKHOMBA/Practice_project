<!-- distructure object -->
<html>
<head>
<title>DOM-Project</title>
</head>    
<body>
    <p>YouTube Subscribe Button</p>
        <button onClick="subscribe();" class="js-subscribe-button">Subscribe</button>
    <p>Amazon Shipping Calculator</p>

     <input placeholder="cost of order" class="js-input-cost" onkeydown="
     handleCostKeyDown(event);"
     >
        <button onclick="calculateTotal(); 
        ">Calculator</button>
    <p class="js-total-cost"></p>

    <script>

        function handleCostKeyDown(event){
                if (event.key === 'Enter'){
                calculateTotal();
            }
                }

        function calculateTotal(){
            const inputElement = document.querySelector('.js-input-cost');
            let cost = Number(inputElement.value);

            if (cost < 40){
                cost = cost + 10;
            }
        document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        }

        function subscribe(){
                const buttonElement = document.querySelector('.js-subscribe-button');
            if (buttonElement.innerHTML === 'Subscribe'){
                buttonElement.innerHTML = 'Subscribed';
            } else {
                buttonElement.innerHTML = 'Subscribe';
            }
            }
            
    </script>
</body>

</html>
